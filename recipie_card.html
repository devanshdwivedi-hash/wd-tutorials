<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipie_cardstyle.css">
</head>

<body>

    <div class="recipe-card">
        <h1>Simple Pancakes</h1>

        <div class="content">

            <!-- Ingredients -->
            <div class="ingredients">
                <h2>Ingredients</h2>
                <ul>
                    <li>1 cup flour</li>
                    <li>1 cup milk</li>
                    <li>1 egg</li>
                    <li>2 tbsp sugar</li>
                    <li>1 tsp baking powder</li>
                </ul>
            </div>

            <!-- Steps -->
            <div class="steps">
                <h2>Steps</h2>
                <ol>
                    <li>Mix all dry ingredients.</li>
                    <li>Add milk and egg.</li>
                    <li>Whisk until smooth.</li>
                    <li>Heat pan and pour batter.</li>
                    <li>Cook until golden brown.</li>
                </ol>
            </div>

        </div>
    </div>

</body>
</html>
